<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root1">
        <h1>hello,{{name.toUpperCase()}}(此为插值语法，用于解析标签体内容)</h1>
        <h1>指令语法，用于解析标签</h1>
        <a v-bind:href="url">点击我去学习1</a><br>
       <a :href="mooc.url.toUpperCase()">点击我去{{mooc.name}}学习2</a>     <!--  (此处v-bind:可简写为:)  -->
    </div>
        
    <div id="root2">
        单向数据绑定：<input type="text" v-bind:value="name1"><br>
        双向数据绑定：<input type="text" v-model:value="name2">     <!-- v-model只适用于表单类、输入类元素(v-model:value可简化为v-model) -->
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止vue在启动时生成生产提示

        new Vue({
            el:'#root2',
            data:{
                name1:'yang',
                name2:'yang'
            }
        }),
        //创建vue实例,这是一切的开端，从此开始。（要在上面这个config之后）
        //容器和实例之间是一对一的
        new Vue({
            el:'#root1',   //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串,也可这么写el:document.getElementById('root')
            data:{   //data中用于存储数据，数据供el所指定的容器去使用，值暂时先写出一个对象
                name:'yang',
                url:'https://cn.vuejs.org/',
                mooc:{
                    name:'vue',
                    url:'https://cn.vuejs.org/'
                }
            }
        })
    </script>
    
</body>
</html>
