<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习Object.defineProperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person={
            name:'yang',
            sex:'男',
            age:'18'
        }
        let obj = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2,'x',{
            get(){
                return obj.x     //obj2的x用的是obj.x的值
            },
            set(value){
                obj.x=value
            }
        })





        Object.defineProperty(person,'age',{
            // value:'19',
            // enumerable:true,    //控制该属性是否可以枚举，默认是false
            // writable:true,     //控制该属性是否可以被修改，默认是false
            // configurable:true   //控制该属性是否可以被删除，默认是false

            //当读取age属性时，get函数getter就会被调用，且返回值就是age的值
            get:function(){
                console.log('有人读取age属性')
                return number
            },
            //当修改age属性时，set函数setter就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，且值是',value)
                number=value
            }

        })

        console.log(person)
        console.log(Object.keys(person))    
    </script>
</body>
</html>
